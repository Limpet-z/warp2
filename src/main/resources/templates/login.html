<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link th:href="@{/css/app.css}" rel="stylesheet">
</head>
<body>
<div class="row vh-100">
    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
        <div class="d-table-cell align-middle">

            <div class="text-center mt-4">
                <h1 class="h2">Welcome back</h1>
                <p class="lead">
                    Sign in to your account to continue
                </p>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="m-sm-4">
                        <form th:method="POST" th:action="@{/login}">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input class="form-control form-control-lg" type="email" name="email"
                                       placeholder="Enter your email"/>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input class="form-control form-control-lg" type="password" name="password"
                                       placeholder="Enter your password"/>
                                <small>
                                    <a th:href="@{/registration}">Registration page</a>
                                </small>
                            </div>
                            <button class="btn-success" type="submit">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <div class="ui-button" style="margin-left: 10%">
        <a th:href="@{/oauth2/authorization/github}">
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-lg btn-primary">GitHub</button>
            </div>
        </a>
    </div>
</body>
</html>
